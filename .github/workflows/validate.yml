---

name: Validate YAML

on:
  pull_request:

    branches: [main, staging]

jobs:
  lint:

    name: Run YAML Linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        # This forces it to only run in my worklows folder to limit additional yaml runs. 
        run: yamllint .github/workflows/